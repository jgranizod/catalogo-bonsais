<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo - Servigreen</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo-wrap">   <div class="logo">Servigreen</div>   <div class="logo-sub">Naturaleza en tu hogar</div> </div>
      <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="catalogo.html" class="activo">Catalogo</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <div class="header-actions">
        <button id="theme-toggle" class="btn-secundario">Modo oscuro üåô</button>
        <button class="carrito-btn" onclick="toggleCarrito()">
          Carrito üõí <span id="carrito-count" class="carrito-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 class="titulo-seccion">Catalogo de Productos üå±</h1>

    <div class="filtros filtros-avanzados">
      <input id="buscador" type="text" placeholder="Buscar por nombre" class="input-busqueda">
      <div class="filtro-precio">
        <label>Precio max:</label>
        <input id="precio-max" type="range" min="0" max="200" value="200">
        <span id="precio-max-label">$200</span>
      </div>
      <select id="ordenar" class="select-orden">
        <option value="nuevo">Ordenar: Nuevo</option>
        <option value="precio-asc">Precio: Menor a mayor</option>
        <option value="precio-desc">Precio: Mayor a menor</option>
        <option value="stock-desc">Stock: Mayor a menor</option>
      </select>
    </div>

    <div class="filtros">
      <button class="filtro-btn activo" onclick="filtrar('todos')">Todos</button>
      <button class="filtro-btn" onclick="filtrar('bonsai')">Bonsais</button>
      <button class="filtro-btn" onclick="filtrar('plantas')">Plantas</button>
      <button class="filtro-btn" onclick="filtrar('suculentas')">Suculentas</button>
      <button class="filtro-btn" onclick="filtrar('cactus')">Cactus</button>
    </div>

    <div id="productos" class="grid">
      <div class="producto skeleton-card"></div>
      <div class="producto skeleton-card"></div>
      <div class="producto skeleton-card"></div>
      <div class="producto skeleton-card"></div>
    </div>
  </div>

  <!-- Carrito -->
  <div id="carrito-overlay"></div>
  <div id="carrito-sidebar">
    <div class="carrito-header">
      <h2>Tu Carrito</h2>
      <button class="carrito-close" onclick="toggleCarrito()">&times;</button>
    </div>
    <div id="carrito-items"></div>
    <div id="carrito-footer" style="display:none;">
      <div class="carrito-resumen">
        <div class="carrito-resumen-linea"><span>Subtotal</span><span id="carrito-subtotal">$0.00</span></div>
        <div class="carrito-resumen-linea"><span>Envio</span><span id="carrito-envio">$0.00</span></div>
        <div class="carrito-resumen-linea"><span>Impuestos</span><span id="carrito-impuestos">$0.00</span></div>
      </div>
      <div class="carrito-total-container">
        <span class="carrito-total-label">Total:</span>
        <span id="carrito-total">$0.00</span>
      </div>
      <div class="carrito-acciones">
        <button onclick="toggleCarrito()" class="btn-seguir-comprando">Continuar comprando</button>
        <button onclick="vaciarCarrito()" class="btn-vaciar">Vaciar Carrito</button>
        <button onclick="checkoutWhatsApp()" class="btn-checkout">Realizar Pedido por WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="producto-modal" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button id="modal-cerrar" class="modal-close" type="button" aria-label="Cerrar">&times;</button>
      <div class="modal-body">
        <img id="modal-imagen" class="modal-img" src="" alt="Producto">
        <div class="modal-info">
          <span id="modal-categoria" class="categoria-tag"></span>
          <h3 id="modal-title"></h3>
          <p id="modal-descripcion" class="modal-descripcion"></p>
          <div class="precio-container">
            <span id="modal-precio" class="precio"></span>
          </div>
          <p id="modal-stock" class="stock"></p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>(c) 2024 Servigreen - Naturaleza en tu hogar</p>
  </footer>

  <script type="module">
    import { db } from "./js/firebase.js";
    import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let todosLosProductos = [];
    let categoriaActual = "todos";
    let textoBusqueda = "";
    let precioMax = 200;
    let ordenActual = "nuevo";

    const modal = document.getElementById("producto-modal");
    const modalImagen = document.getElementById("modal-imagen");
    const modalCategoria = document.getElementById("modal-categoria");
    const modalTitulo = document.getElementById("modal-title");
    const modalDescripcion = document.getElementById("modal-descripcion");
    const modalPrecio = document.getElementById("modal-precio");
    const modalStock = document.getElementById("modal-stock");

    function abrirModal(p) {
      modalImagen.src = p.imagen || "";
      modalImagen.alt = p.Nombre || "Producto";
      modalCategoria.textContent = p.categoria || "General";
      modalTitulo.textContent = p.Nombre || "";
      modalDescripcion.textContent = p.descripcion || p.Descripcion || "Sin descripcion.";
      modalPrecio.textContent = "$" + parseFloat(p.Precio || 0).toFixed(2);
      modalStock.textContent = "Stock disponible: " + (p.stock ?? 0);
      modal.classList.add("activo");
      modal.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function cerrarModal() {
      modal.classList.remove("activo");
      modal.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    document.getElementById("modal-cerrar").addEventListener("click", cerrarModal);
    modal.addEventListener("click", (e) => { if (e.target === modal) cerrarModal(); });
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") cerrarModal(); });

    function obtenerFavoritos() {
      const data = localStorage.getItem("favoritos");
      return data ? JSON.parse(data) : [];
    }
    function guardarFavoritos(lista) {
      localStorage.setItem("favoritos", JSON.stringify(lista));
    }
    function toggleFavorito(id) {
      const favs = obtenerFavoritos();
      const i = favs.indexOf(id);
      if (i >= 0) favs.splice(i, 1);
      else favs.push(id);
      guardarFavoritos(favs);
      aplicarFiltro();
    }

    function ordenarProductos(lista) {
      const copia = lista.slice();
      if (ordenActual === "precio-asc") copia.sort((a, b) => (a.Precio || 0) - (b.Precio || 0));
      else if (ordenActual === "precio-desc") copia.sort((a, b) => (b.Precio || 0) - (a.Precio || 0));
      else if (ordenActual === "stock-desc") copia.sort((a, b) => (b.stock || 0) - (a.stock || 0));
      return copia;
    }

    function mostrarProductos(productos) {
      const contenedor = document.getElementById("productos");
      if (productos.length === 0) {
        contenedor.innerHTML = '<p class="loading">No hay productos en esta categoria</p>';
        return;
      }

      const favoritos = obtenerFavoritos();
      contenedor.innerHTML = "";

      productos.forEach((p) => {
        const card = document.createElement("div");
        card.className = "producto";

        const stock = p.stock ?? 0;
        const badge = stock > 0 && stock <= 3 ? '<span class="badge-stock">Ultimas unidades</span>' : "";
        const nombre = p.Nombre || "";
        const nombreEscapado = nombre.replace(/'/g, "\\'");
        const favoritoActivo = favoritos.includes(p.id) ? "favorito activo" : "favorito";

        card.innerHTML = `
          <img src="${p.imagen}" alt="${nombre}" class="producto-img" loading="lazy"
               onerror="this.src='https://via.placeholder.com/280?text=Sin+Imagen'">
          <div class="producto-info">
            <span class="categoria-tag">${p.categoria || "General"}</span>
            ${badge}
            <button class="${favoritoActivo}" data-id="${p.id}">Favorito ‚≠ê</button>
            <h3>${nombre}</h3>
            <div class="precio-container"><span class="precio">$${parseFloat(p.Precio || 0).toFixed(2)}</span></div>
            <p class="stock">Stock disponible: ${stock}</p>
            ${
              stock > 0
                ? `<button onclick="agregarAlCarrito('${p.id}', '${nombreEscapado}', ${p.Precio || 0}, '${p.imagen}', ${stock})">Anadir al carrito üß∫</button>`
                : `<button disabled>Agotado</button>`
            }
          </div>
        `;

        const img = card.querySelector(".producto-img");
        if (img) img.addEventListener("click", () => abrirModal(p));

        const btnCarrito = card.querySelector("button");
        if (btnCarrito) btnCarrito.addEventListener("click", (e) => e.stopPropagation());

        const favBtn = card.querySelector(".favorito");
        if (favBtn) {
          favBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            toggleFavorito(p.id);
          });
        }

        contenedor.appendChild(card);
      });
    }

    function aplicarFiltro() {
      let filtrados = todosLosProductos;
      if (categoriaActual !== "todos") filtrados = filtrados.filter((p) => p.categoria === categoriaActual);
      if (textoBusqueda) filtrados = filtrados.filter((p) => (p.Nombre || "").toLowerCase().includes(textoBusqueda));
      filtrados = filtrados.filter((p) => (p.Precio || 0) <= precioMax);
      filtrados = ordenarProductos(filtrados);
      mostrarProductos(filtrados);
    }

    window.filtrar = function(categoria) {
      categoriaActual = categoria;
      aplicarFiltro();
      document.querySelectorAll(".filtro-btn").forEach((btn) => btn.classList.remove("activo"));
      event.target.classList.add("activo");
    };

    document.getElementById("buscador").addEventListener("input", (e) => {
      textoBusqueda = e.target.value.trim().toLowerCase();
      aplicarFiltro();
    });

    const precioInput = document.getElementById("precio-max");
    const precioLabel = document.getElementById("precio-max-label");
    precioInput.addEventListener("input", () => {
      precioMax = Number(precioInput.value);
      precioLabel.textContent = "$" + precioMax;
      aplicarFiltro();
    });

    document.getElementById("ordenar").addEventListener("change", (e) => {
      ordenActual = e.target.value;
      aplicarFiltro();
    });

    function cargarProductos() {
      const contenedor = document.getElementById("productos");
      onSnapshot(collection(db, "productos"), (snapshot) => {
        todosLosProductos = [];
        snapshot.forEach((doc) => {
          todosLosProductos.push({ id: doc.id, ...doc.data() });
        });
        aplicarFiltro();
      }, () => {
        contenedor.innerHTML = '<p class="loading">Error al cargar productos</p>';
      });
    }
    cargarProductos();
  </script>

  <script type="module" src="js/carrito.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
