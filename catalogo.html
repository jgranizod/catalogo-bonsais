<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatÃ¡logo - Servigreen</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  
  <!-- NAVEGACIÃ“N -->
  <header class="header">
    <div class="container">
      <div class="logo">ðŸŒ¿ Servigreen</div>
      <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="catalogo.html" class="activo">CatÃ¡logo</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <button class="carrito-btn" onclick="toggleCarrito()">
        ðŸ›’ <span id="carrito-count" class="carrito-count">0</span>
      </button>
    </div>
  </header>

  <!-- TÃTULO -->
  <div class="container">
    <h1 class="titulo-seccion">CatÃ¡logo de Productos</h1>
    
    <!-- FILTROS -->
    <div class="filtros">
      <button class="filtro-btn activo" onclick="filtrar('todos')">
        ðŸ“¦ Todos
      </button>
      <button class="filtro-btn" onclick="filtrar('bonsai')">
        ðŸŒ³ BonsÃ¡is
      </button>
      <button class="filtro-btn" onclick="filtrar('plantas')">
        ðŸŒ¿ Plantas
      </button>
      <button class="filtro-btn" onclick="filtrar('suculentas')">
        ðŸŒµ Suculentas
      </button>
      <button class="filtro-btn" onclick="filtrar('cactus')">
        ðŸŒµ Cactus
      </button>
    </div>

    <!-- PRODUCTOS -->
    <div id="productos" class="grid">
      <p class="loading">Cargando productos...</p>
    </div>
  </div>

  <!-- CARRITO SIDEBAR -->
  <div id="carrito-overlay"></div>
  <div id="carrito-sidebar">
    <div class="carrito-header">
      <h2>ðŸ›’ Tu Carrito</h2>
      <button class="carrito-close" onclick="toggleCarrito()">&times;</button>
    </div>
    
    <div id="carrito-items"></div>
    
    <div id="carrito-footer" style="display: none;">
      <div class="carrito-total-container">
        <span class="carrito-total-label">Total:</span>
        <span id="carrito-total">$0.00</span>
      </div>
      <div class="carrito-acciones">
        <button onclick="vaciarCarrito()" class="btn-vaciar">Vaciar Carrito</button>
        <button onclick="checkoutWhatsApp()" class="btn-checkout">
          Realizar Pedido por WhatsApp
        </button>
      </div>
    </div>
  </div>

  <!-- MODAL PRODUCTO -->
  <div id="producto-modal" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button id="modal-cerrar" class="modal-close" type="button" aria-label="Cerrar">&times;</button>
      <div class="modal-body">
        <img id="modal-imagen" class="modal-img" src="" alt="Producto">
        <div class="modal-info">
          <span id="modal-categoria" class="categoria-tag"></span>
          <h3 id="modal-title"></h3>
          <p id="modal-descripcion" class="modal-descripcion"></p>
          <div class="precio-container">
            <span id="modal-precio" class="precio"></span>
          </div>
          <p id="modal-stock" class="stock"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 Servigreen - Naturaleza en tu hogar</p>
  </footer>

  <script type="module">
    import { db } from "./js/firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let todosLosProductos = [];

    // Cargar todos los productos
    async function cargarProductos() {
      try {
        const snapshot = await getDocs(collection(db, "productos"));
        const contenedor = document.getElementById('productos');
        
        todosLosProductos = [];
        snapshot.forEach((doc) => {
          todosLosProductos.push({ id: doc.id, ...doc.data() });
        });

        mostrarProductos(todosLosProductos);
        console.log(`âœ… ${todosLosProductos.length} productos cargados`);

      } catch (error) {
        console.error("Error:", error);
        document.getElementById('productos').innerHTML = '<p class="loading">Error al cargar productos</p>';
      }
    }

    const modal = document.getElementById('producto-modal');
    const modalImagen = document.getElementById('modal-imagen');
    const modalCategoria = document.getElementById('modal-categoria');
    const modalTitulo = document.getElementById('modal-title');
    const modalDescripcion = document.getElementById('modal-descripcion');
    const modalPrecio = document.getElementById('modal-precio');
    const modalStock = document.getElementById('modal-stock');

    function abrirModal(p) {
      modalImagen.src = p.imagen || '';
      modalImagen.alt = p.Nombre || 'Producto';
      modalCategoria.textContent = p.categoria || 'General';
      modalTitulo.textContent = p.Nombre || '';
      modalDescripcion.textContent = p.descripcion || p.Descripcion || 'Sin descripcion.';
      modalPrecio.textContent = `$${parseFloat(p.Precio || 0).toFixed(2)}`;
      modalStock.textContent = `Stock disponible: ${p.stock ?? 0}`;
      modal.classList.add('activo');
      modal.setAttribute('aria-hidden', 'false');
    }

    function cerrarModal() {
      modal.classList.remove('activo');
      modal.setAttribute('aria-hidden', 'true');
    }

    document.getElementById('modal-cerrar').addEventListener('click', cerrarModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) cerrarModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') cerrarModal();
    });

    // Mostrar productos
    function mostrarProductos(productos) {
      const contenedor = document.getElementById('productos');
      
      if (productos.length === 0) {
        contenedor.innerHTML = '<p class="loading">No hay productos en esta categorÃ­a</p>';
        return;
      }
      
      contenedor.innerHTML = '';
      productos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'producto';
        
        card.innerHTML = `
          <img 
            src="${p.imagen}" 
            alt="${p.Nombre}" 
            class="producto-img"
            onerror="this.src='https://via.placeholder.com/280?text=Sin+Imagen'"
          >
          <div class="producto-info">
            <span class="categoria-tag">${p.categoria || 'General'}</span>
            <h3>${p.Nombre}</h3>
            <div class="precio-container">
              <span class="precio">$${parseFloat(p.Precio).toFixed(2)}</span>
            </div>
            <p class="stock">Stock disponible: ${p.stock}</p>
            ${
              p.stock > 0
                ? `<button onclick="agregarAlCarrito('${p.id}', '${p.Nombre.replace(/'/g, "\\'")}', ${p.Precio}, '${p.imagen}', ${p.stock})">
                     AÃ±adir al carrito
                   </button>`
                : `<button disabled>Agotado</button>`
            }
          </div>
        `;
        
        card.addEventListener('click', () => abrirModal(p));
        const btnCarrito = card.querySelector('button');
        if (btnCarrito) {
          btnCarrito.addEventListener('click', (e) => e.stopPropagation());
        }

        contenedor.appendChild(card);
      });
    }

    // Filtrar por categorÃ­a
    window.filtrar = function(categoria) {
      const filtrados = categoria === 'todos' 
        ? todosLosProductos 
        : todosLosProductos.filter(p => p.categoria === categoria);
      
      mostrarProductos(filtrados);
      
      // Marcar botÃ³n activo
      document.querySelectorAll('.filtro-btn').forEach(btn => {
        btn.classList.remove('activo');
      });
      event.target.classList.add('activo');
    };

    // Iniciar
    cargarProductos();
  </script>

  <!-- CARRITO SCRIPT -->
  <script type="module" src="js/carrito.js"></script>
</body>
</html>
